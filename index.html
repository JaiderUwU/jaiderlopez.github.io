<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaider López - Portafolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise"></div>
    
    <main class="container">
        <section class="intro">
            <h1>Jaider López</h1>
            <p class="manifesto">
                Aquí escribe tu manifiesto personal.<br>
                Algo íntimo que conecte emocionalmente con quien ve tu trabajo.
            </p>
        </section>

        <section class="fotos">
            <h2>Fotografías</h2>
            <div class="grid-fotos">
                
                <figure class="foto-item">
                    <img src="images/20251220_122834.jpg" alt="Foto 1" loading="lazy">
                    <figcaption>Momento capturado, 2024</figcaption>
                </figure>
                
                <figure class="foto-item">
                    <img src="images/20251219_194030.jpg" alt="Foto 2" loading="lazy">
                    <figcaption>Luz natural</figcaption>
                </figure>
                
                <figure class="foto-item">
                    <img src="images/dji_mimo_20251219_162908_0_1766180358943_burst%20(2).jpg" alt="Foto 3" loading="lazy">
                    <figcaption>Secuencia en movimiento</figcaption>
                </figure>
                
                <figure class="foto-item">
                    <img src="images/dji_mimo_20251219_095838_0_1766942231378_photo.jpg" alt="Foto 4" loading="lazy">
                    <figcaption>Mañana temprano</figcaption>
                </figure>
                
                <figure class="foto-item">
                    <img src="images/20251217_100420.jpg" alt="Foto 5" loading="lazy">
                    <figcaption>Instante cotidiano</figcaption>
                </figure>
                
                <figure class="foto-item">
                    <img src="images/dji_mimo_20251217_133506_0_1766008875565_photo.jpg" alt="Foto 6" loading="lazy">
                    <figcaption>Reflejos</figcaption>
                </figure>
                
            </div>
        </section>

        <footer class="contacto">
            <p>jaider@ejemplo.com</p>
            <div class="redes">
                <a href="#" aria-label="Instagram">IG</a>
                <a href="#" aria-label="Behance">Be</a>
            </div>
        </footer>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
