<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaider Lopez - Portafolio</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fuentes combinadas en una sola URL -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Inter:wght@300;400&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<body>
    <div class="noise"></div>
    
    <!-- Contenedor horizontal -->
    <div class="horizontal-container">
        
        <!-- Sección 1: Intro -->
        <section class="panel intro">
            <div class="content">
                <h1>Jaider<br>López</h1>
                <p class="manifesto">
                    Aquí escribe tu manifiesto personal.<br>
                    Algo íntimo que conecte emocionalmente<br>
                    con quien ve tu trabajo.
                </p>
                <span class="scroll-hint">→ Desliza</span>
            </div>
        </section>

        <!-- Sección 2-7: Fotos individuales -->
        <section class="panel foto-panel">
            <div class="content">
                <img src="images/20251220_122834.jpg" alt="Foto 1">
                <p class="caption">Momento capturado, 2024</p>
            </div>
        </section>

        <section class="panel foto-panel">
            <div class="content">
                <img src="images/20251219_194030.jpg" alt="Foto 2">
                <p class="caption">Luz natural</p>
            </div>
        </section>

        <section class="panel foto-panel">
            <div class="content">
                <img src="images/dji_mimo_20251219_162908_0_1766180358943_burst%20(2).jpg" alt="Foto 3">
                <p class="caption">Secuencia en movimiento</p>
            </div>
        </section>

        <section class="panel foto-panel">
            <div class="content">
                <img src="images/dji_mimo_20251219_095838_0_1766942231378_photo.jpg" alt="Foto 4">
                <p class="caption">Mañana temprano</p>
            </div>
        </section>

        <section class="panel foto-panel">
            <div class="content">
                <img src="images/20251217_100420.jpg" alt="Foto 5">
                <p class="caption">Instante cotidiano</p>
            </div>
        </section>

        <section class="panel foto-panel">
            <div class="content">
                <img src="images/dji_mimo_20251217_133506_0_1766008875565_photo.jpg" alt="Foto 6">
                <p class="caption">Reflejos</p>
            </div>
        </section>

        <!-- Sección final: Contacto -->
        <section class="panel contacto-panel">
            <div class="content">
                <h2>Contacto</h2>
                <p>lopezmao.gl@gmail.com</p>
                <div class="redes">
                    <a href="#">Instagram</a>
                    <a href="#">Linkedin</a>
                </div>
            </div>
        </section>

    </div>

    <!-- Indicador de progreso -->
    <div class="progress-bar"></div>

    <script src="js/main.js"></script>
</body>
</html>
